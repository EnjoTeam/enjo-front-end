<!-- Heading -->
<div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h4 class="mb-2 mb-sm-0 pt-1">
            <a routerLink="/dashboard">Dashboard</a>
            <span> / </span>
            <span>Logging</span>
        </h4>

    </div>

</div>
<!-- Heading -->

<!--Grid row-->
<div class="row wow fadeIn" *ngIf="listDevicesControl?.devices.length > 0">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

        <div class="p-5 bg-white rounded shadow mb-5">
            <!-- Rounded tabs -->
            <ul id="myTab" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav">
                <li class="nav-item flex-sm-fill" *ngFor="let hub of listDevicesControl?.devices; let i = index">
                    <a class="nav-link border-0 text-uppercase font-weight-bold" (click)="selectedHub = hub" [class.active]="selectedHub===hub">{{hub.name}}</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content" *ngFor="let hub of listDevicesControl?.devices; let i = index">
                <div class="tab-pane fade px-4 py-5 show" *ngIf="selectedHub===hub" [class.active]="selectedHub===hub">
                    <ng2-smart-table *ngIf="hub.name==='Living Room'" [settings]="settings" [source]="recordLivingRoom"></ng2-smart-table>
                    <ng2-smart-table *ngIf="hub.name==='Bed Room'" [settings]="settings" [source]="recordBedRoom"></ng2-smart-table>
                    <ng2-smart-table *ngIf="hub.name==='Garden'" [settings]="settings" [source]="recordGarden"></ng2-smart-table>
                    <ng2-smart-table *ngIf="hub.name==='Toilet'" [settings]="settingsRPI" [source]="recordToilet"></ng2-smart-table>
                </div>
            </div>
            <!-- End rounded tabs -->
        </div>

    </div>
    <!--Grid column-->

</div>
<!--Grid row-->

<!--Grid row-->
<div class="row wow fadeIn" *ngIf="listDevicesControl?.devices.length == 0">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">

            <!-- Card image -->
            <img src="../../../../assets/img/background/nodata.svg" height="100" width="200" class="img-fluid text-center" alt="">
            <a href="#">
                <div class="mask rgba-white-slight"></div>
            </a>

            <h5 class="indigo-text h5 mb-4">No Record!</h5>

        </div>
        <!-- Jumbotron -->

    </div>
    <!--Grid row-->

</div>
<!--Grid row-->
