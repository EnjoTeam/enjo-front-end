<!--Main Navigation-->
<header id="dashboard">

    <!-- Navbar -->
    <nav id="navbar-admin" class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container-fluid">

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons" *ngIf="authService.user$ | async as user">
                    <li class="nav-item">
                        <img height="40" width="40" src="{{(user.photoURL) ? user.photoURL : 'https://img.icons8.com/nolan/64/user.png'}}" class="rounded float-right" alt="{{user.email}}">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{(user.displayName) ? user.displayName : 'User'}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                            <a class="dropdown-item" (click)="authService.signOut()">Log Out</a>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <img src="../../../../assets/img/logo/ej-1.png" width="270px" alt="">

        <div class="list-group list-group-flush">
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/logging" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-table mr-3"></i>Logging
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/monitoring" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="far fa-eye mr-3"></i>Monitoring
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/device" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-microchip mr-3"></i>Device
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/history" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-history mr-3"></i>History
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/chart" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-chart-bar mr-3"></i>Chart
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/rule" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-shield-alt mr-3"></i>Rule
            </a>
            <a [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard/profile" [routerLinkActive]="'active'" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-user mr-3"></i>Profile
            </a>
        </div>

    </div>
    <!-- Sidebar -->

</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="pt-5 mx-lg-5" id="main-admin">
    <div class="container-fluid mt-5 min-vh-100">

        <!--Main Content-->
        <router-outlet></router-outlet>
        <!--Main Content-->

    </div>
</main>
<!--Main layout-->

<!--Footer-->
<footer id="footer-admin" class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">

    <!--Copyright-->
    <div class="footer-copyright py-3">
        Â© 2019 Copyright:
        <i class="fas fa-heart red-text mx-1"></i> <a href="/landing"> Enjo</a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->
