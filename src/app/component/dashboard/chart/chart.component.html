<!-- Heading -->
<div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h4 class="mb-2 mb-sm-0 pt-1">
            <a routerLink="/dashboard">Dashboard</a>
            <span> / </span>
            <span>Chart</span>
        </h4>

    </div>

</div>
<!-- Heading -->

<!--Grid row-->
<div class="row wow fadeIn" *ngIf="listDevicesControl?.devices.length > 0">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

        <div class="card shadow border-0 mb-5" *ngIf="dataToilet.length > 0">
            <div class="card-body p-5">
                <h2 class="h3 mb-1">Toilet</h2>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <!--Panel-->
                        <div class="card text-center">
                            <div class=" card-header success-color white-text ">
                                CPU Used
                            </div>
                            <div class="card-body text-center">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-10">
                                        <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="cpu" [centralLabel]="rpiCentralLabel" [options]="optionsCPU" [name]="rpiCPULabel" [bottomLabel]="rpiCPUBottomLabel"></rg-gauge-chart>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-muted success-color white-text ">
                                <p class="mb-0 ">{{ time * 1000 | timeago}}</p>
                            </div>
                        </div>
                        <!--/.Panel-->
                    </div>
                    <div class="col-md-6">
                        <!--Panel-->
                        <div class="card text-center">
                            <div class=" card-header success-color white-text ">
                                Temperature
                            </div>
                            <div class="card-body text-center">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-10">
                                        <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="temp" [centralLabel]="rpiCentralLabel" [options]="optionsTemp" [name]="rpiTempLabel" [bottomLabel]="rpiTempBottomLabel"></rg-gauge-chart>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-muted success-color white-text ">
                                <p class="mb-0 ">{{ time * 1000 | timeago }}</p>
                            </div>
                        </div>
                        <!--/.Panel-->
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <canvas baseChart [datasets]="datasetsToilet" [labels]="labelsToilet" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow border-0 mb-5" *ngIf="dataBedRoom.length > 0">
            <div class="card-body p-5">
                <h2 class="h3 mb-1">Bed Room</h2>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <canvas baseChart [datasets]="datasetsBedRoom" [labels]="labelsBedRoom" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow border-0 mb-5" *ngIf="dataLivingRoom.length > 0">
            <div class="card-body p-5">
                <h2 class="h3 mb-1">Living Room</h2>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <canvas baseChart [datasets]="datasetsLivingRoom" [labels]="labelsLivingRoom" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow border-0 mb-5" *ngIf="dataGarden.length > 0">
            <div class="card-body p-5">
                <h2 class="h3 mb-1">Garden</h2>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <canvas baseChart [datasets]="datasetsGarden" [labels]="labelsGarden" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--Grid column-->

</div>
<!--Grid row-->

<!--Grid row-->
<div class="row wow fadeIn" *ngIf="listDevicesControl?.devices.length == 0">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">

            <!-- Card image -->
            <img src="../../../../assets/img/background/nodata.svg" height="100" width="200" class="img-fluid text-center" alt="">
            <a href="#">
                <div class="mask rgba-white-slight"></div>
            </a>

            <h5 class="indigo-text h5 mb-4">No Record!</h5>

        </div>
        <!-- Jumbotron -->

    </div>
    <!--Grid row-->

</div>
<!--Grid row-->
