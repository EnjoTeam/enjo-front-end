<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image-login"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sign In</h3>
                            <p class="text-muted mb-4">Login an account of provider to program the hardware.</p>
                            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                <div class="form-group mb-3">
                                    <input formControlName="email" id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div *ngIf="myForm.get('email').invalid && (myForm.get('email').touched || myForm.get('email').dirty)">
                                    <p *ngIf="myForm.get('email').hasError('required')" class="text-danger">Oops, please provide an email!</p>
                                    <p *ngIf="myForm.get('email').hasError('pattern')" class="text-danger">Oops, wrong pattern buddy!</p>
                                </div>
                                <div class="form-group mb-3">
                                    <input formControlName="password" id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div *ngIf="myForm.get('password').invalid && (myForm.get('password').touched || myForm.get('password').dirty)">
                                    <p *ngIf="myForm.get('password').hasError('required')" class="text-danger">Oops, please provide a password!</p>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <a routerLink="/register-provider" class="font-italic text-muted">
                                        <u>Register</u></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End -->

            </div>
        </div>
        <!-- End -->

    </div>
</div>

<ngx-alerts></ngx-alerts>
