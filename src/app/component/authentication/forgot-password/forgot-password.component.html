<!-- Main navigation -->
<header>

    <!-- Full Page Intro -->
    <div id="forgot-password" class="view">
        <!-- Mask & flexbox options-->
        <div class="mask">
            <!-- Content -->
            <div class="container h-100">
                <!--Section: Content-->
                <section class="p-5 my-md-5 text-center">

                    <form class="my-3 mx-md-5" action="">

                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <!-- Material form login -->
                                <div class="card">

                                    <!--Card content-->
                                    <div class="card-body">

                                        <!-- Form -->
                                        <form class="text-center" style="color: #757575;" action="#!">

                                            <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Forgot Password</h3>

                                            <!-- E-mail -->
                                            <input #passwordResetEmail type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>

                                            <div class="text-center">
                                                <button type="button" (click)="authService.forgotPassword(passwordResetEmail.value)" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Reset</button>
                                            </div>

                                            <!-- Login -->
                                            <p>Already a member ?
                                                <a routerLink="/login">Login</a>
                                            </p>

                                            <!-- Social register -->
                                            <p>or login with:</p>

                                            <a (click)="authService.googleSignin()" class="mx-1" role="button"><i class="fab fa-google"></i></a>
                                        </form>
                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form login -->
                            </div>
                        </div>

                    </form>

                </section>
                <!--Section: Content-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->

</header>
<!-- Main navigation -->
